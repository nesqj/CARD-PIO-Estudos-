<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardápio Online</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🍔 Cardápio do Chef</h1>
  </header>

  <main>
    <section id="menu">
      <!-- Itens do cardápio -->
      <div class="item">
        <h2>X-Burguer</h2>
        <p>Hambúrguer artesanal com queijo</p>
        <span class="price">R$ 18.00</span>
        <button onclick="addToCart('X-Burguer', 18.00)">Adicionar</button>
      </div>

      <div class="item">
        <h2>Pizza Calabresa</h2>
        <p>Com queijo, cebola e azeitona</p>
        <span class="price">R$ 30.00</span>
        <button onclick="addToCart('Pizza Calabresa', 30.00)">Adicionar</button>
      </div>

      <div class="item">
        <h2>Suco Natural</h2>
        <p>Laranja ou Maracujá</p>
        <span class="price">R$ 7.00</span>
        <button onclick="addToCart('Suco Natural', 7.00)">Adicionar</button>
      </div>
    </section>

    <aside id="cart">
      <h2>🛒 Carrinho</h2>
      <ul id="cart-items"></ul>
      <p id="total">Total: R$ 0.00</p>
      <button onclick="checkout()">Finalizar Pedido</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
